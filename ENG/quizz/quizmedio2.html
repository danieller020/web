<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <div id="temporizador"></div>
    <script>
        function iniciarTemporizador(tiempoTotal, elemento) {
            let tiempoRestante = tiempoTotal;
            actualizarTemporizador();
            const temporizadorInterval = setInterval(() => {
                tiempoRestante--;
                actualizarTemporizador();
                if (tiempoRestante <= 0) {
                    clearInterval(temporizadorInterval); 
                    
                    elemento.textContent = 'Tiempo agotado';
                    window.location.href = 'home.html';
                }
            }, 1000);

            function actualizarTemporizador() {
                const minutos = Math.floor(tiempoRestante / 60);
                const segundos = tiempoRestante % 60;
                elemento.style.display = 'flex'; // Utilizar flexbox
    elemento.style.alignItems = 'center'; // Centrar verticalmente
    elemento.style.justifyContent = 'center'; // Centrar horizontalmente
                elemento.style.fontSize = '24px'; // Cambiar el tamaÃ±o de la fuente
    elemento.style.fontFamily = 'Arial, sans-serif'; // Cambiar la familia de la fuente
    elemento.style.color = 'black'; // Cambiar el color del texto
                elemento.textContent = `Tiempo restante: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
            }
        }
        const tiempoTotal = 1200; 
        const elementoTemporizador = document.getElementById('temporizador');
        iniciarTemporizador(tiempoTotal, elementoTemporizador);
    </script>
      <h2 id="question">Question Text</h2>

        </li>

        <li>

          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="c" id="c_text">Answer</label>
          </li>


      </ul>
    </div>

    <button id="submit">Enviar</button>

  </div>
